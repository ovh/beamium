language: rust
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
before_script:
- PATH=$PATH:/home/travis/.cargo/bin
- cargo install rustfmt
script:
- cargo fmt checkstyle
- cargo build --verbose
before_deploy: "cargo build --release"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/beamium
  skip_cleanup: true
  on:
    repo: runabove/beamium
    branch: master
    tags: true
